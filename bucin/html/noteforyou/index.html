
<!DOCTYPE html>
<html lang="en">   
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Pesan buat Kamuuu 🫶</title>
</head>
<body>
	
  <div class="overlay">
		<div class="cover">
	    <p>Kirim ini ke <span class="pink">someone</span> 🫣🩷</p>
	   <div class="awalan">
	     <svg class='line' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><g transform='translate(2.000000, 2.000000)'><path d='M9.27542857,0.714285714 C14.0030476,0.714285714 17.836381,4.54666667 17.836381,9.2752381 C17.836381,14.0038095 14.0030476,17.8361905 9.27542857,17.8361905 C4.54685714,17.8361905 0.71447619,14.0038095 0.71447619,9.2752381 C0.71447619,4.54666667 4.54685714,0.714285714 9.27542857,0.714285714 Z'></path><path d='M17.8989524,16.487619 C18.678,16.487619 19.3094286,17.12 19.3094286,17.8980952 C19.3094286,18.6780952 18.678,19.3095238 17.8989524,19.3095238 C17.1199048,19.3095238 16.4875238,18.6780952 16.4875238,17.8980952 C16.4875238,17.12 17.1199048,16.487619 17.8989524,16.487619 Z'></path></g></svg>
	     <label style="font-size:16px">. . .</label>

	</div>
  </div>
   
  <div id="hearts">
  	<div id="bodyblur">
         <!--- Ganti gambar di sini -->
	     <img src="../hitungan/pict.jpg" id="wallpaper"/>
	     <div id="thisblur"></div>
	   </div>
  </div>

  <!-- Ganti Audio di sini -->
  <audio src="../../v2/audio/djikhlas.mp3" id="linkmp3"></audio>
  
  <div class="stiker">
    <img id="main-stiker" src="../../v2/pandapanah.gif" />
    <img id="stikerAlt1" src="../../v2/emawh.gif" />
  </div>
                
  <div class="wrapper semihidden" id="wrapper">
    <div class="lid one"></div>
    <div class="lid two"></div>
    <div class="envelope">
    	<div class="envelopemoji">💖</div>
    </div>
    <div class="letter" id="letter">
      <p><b>Alooo kamuu... 🫣</b><br>... ... ... ... ... ...<br>... ... ... ... ... ... ...</p>
    </div>
  </div>
  <h3 class="title semihidden">Buka surat ini yaa 🫶</h3>
  
  <div class="container" id="container">
    <p class="titleC"><b><u>Aloooo kamuuu</u> 🫣</b><br>Kamu Tau Gaa? 🤔</p>
    <p class="messageC"><br><br><b>Btwww,</b> akuu cuma mauu kamuu tauu kaloo akuu tuu sayanggggg bangettttt samaaa kamuuuuu..... Tetep sama aku yaaa...<br><br><b>I LOVE YOUUUUUU ❤️‍🔥❤️‍🔥❤️‍🔥</b></p>
  </div>

<script>
function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['❤️', '💖', '💕', '💗', '💓'];

            for (let i = 0; i < 25; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.top = `${Math.random() * 100}vh`;
                heart.style.animationDelay = `${Math.random() * 3}s`;
                heartsContainer.appendChild(heart);
            }
    }

    createHearts();
        
    const overlay = document.querySelector('.overlay');
    const cover = document.querySelector('.cover');
    const wrapper = document.getElementById('wrapper');
    const title = document.querySelector('.title');
    const lidOne = document.querySelector('.lid.one');
    const lidTwo = document.querySelector('.lid.two');
    const envelopemoji = document.querySelector('.envelopemoji');
    const letter = document.getElementById('letter');
    const container = document.getElementById('container');
    const titleC = document.querySelector('.titleC');
    const messageC = document.querySelector('.messageC');
    const stiker = document.querySelector('.stiker');
    const mainStiker = document.querySelector('#main-stiker');
    audio = new Audio('' + linkmp3.src);

    let clickCount = 0;

    wrapper.addEventListener('click', () => {
      clickCount++;

      if (clickCount === 1) {
        lidOne.style.transform = 'rotateX(90deg)';
        wallpaper.style="transform: scale(1.5)";
        document.querySelector('.envelopemoji').style = "opacity: 0; transform: translate(-50%, -50%) scale(1.5); transition: all 0.5s ease;";
        lidTwo.style.transform = 'rotateX(180deg)';
        
        setTimeout(function(){
        	letter.style.transform = 'translateY(-30px)';
            wallpaper.style="transform: scale(1.8)";
            
            setTimeout(function(){
	        	wrapper.classList.add('opahidden');
		        title.classList.add('opahidden');
		        wallpaper.style="transform: scale(1.5)";
		        setTimeout(function(){
			        container.classList.remove('hidden');
			        container.classList.add('opamuncul');
			        title.classList.add('hidden');
			        stiker.classList.add('opamuncul');
			        wallpaper.style="transform: scale(1)";
			        wrapper.classList.add('hidden');
			        katanimasi();
		        }, 500);
	        }, 1500);
        }, 300);
      } else if (clickCount === 2) {
        letter.style.transform = 'translateY(-30px)';
        wallpaper.style="transform: scale(1.8)";
      } else if (clickCount === 3) {
        wrapper.classList.add('opahidden');
        title.classList.add('opahidden');
        wallpaper.style="transform: scale(1.5)";
        setTimeout(function(){
	        container.classList.remove('hidden');
	        container.classList.add('opamuncul');
	        title.classList.add('hidden');
	        stiker.classList.add('opamuncul');
	        wallpaper.style="transform: scale(1)";
	        wrapper.classList.add('hidden');
	        katanimasi();
	
	        /*
	        setTimeout(() => {
			    stikerHidden();
			    setTimeout(() => {
				    mainStiker.src = stikerAlt1.src;
			    }, 300);
			}, 1000);
			*/
			
        }, 500);
      }
    });
    
    function stikerHidden(){
    	stiker.style="transform:scale(0);opacity:0;";
        setTimeout(function(){stiker.style="transform:scale(1.1);opacity:1;";}, 300);
    }
    
    vjudul = document.querySelector('.titleC').innerHTML;
    titleC.innerHTML = "";
    vmessage = document.querySelector('.messageC').innerHTML;
    messageC.innerHTML = "";
    function katanimasi(){
		new TypeIt(".titleC", {
	    strings: [vjudul],
	    startDelay: 1,
	    speed: 27,
	    cursor: true,
	    afterComplete: function(){      
	      	//clearInterval(scrollInterval);
	      	titleC.innerHTML = vjudul;
	          setTimeout(() => {katanimasiAlts()}, 300);
	    },}).go();
	}
	
	function katanimasiAlt(){
		new TypeIt(".messageC", {
	    strings: [vmessage],
	    startDelay: 1,
	    speed: 27,
	    cursor: true,
	    afterComplete: function(){      
	      	clearInterval(scrollInterval);
	      	messageC.innerHTML = vmessage;
	          setTimeout(() => {
			    stikerHidden();
			    setTimeout(() => {
				    mainStiker.src = stikerAlt1.src;
			    }, 300);
			  }, 100);
	    },}).go();
	}

    function katanimasiAlts(){
        new TypeIt(".messageC", {
        strings: [
				    "Micin, micin apaa yangg<br>bikinn saltinggg? 😝", 
                    "<br><i>Jawabannya...</i>",
                    "<br><b>Miciinntaiyoouuu 🫣😋😍💐❤️‍🔥</b><br>Aaaakkk~",
                    "<br><br><b>Btw,</b>",
                    "<b>Kamuuu</b> itu kaya Indomie dicampur Le Mineral tauuuu, Soalnyaaa...",
                    "<br><b>Kamuuu</b> udah jadii selerakuuu, ditambah adaa manis manisnyaa lagii aawwwhhhh 😋😍❤️‍🔥💐"
				 ],
        startDelay: 1,
        speed: 27,
        cursor: true,
        breakLines: true,
        waitUntilVisible: true,
        afterStep: function(instance) {
            if (instance.is('completed')) {
                setTimeout(function() {
                    instance.next();
                }, 1500);
            }
        },
        afterComplete: function(){      
            document.querySelector(".ti-cursor").style.display = "none";
            //document.querySelector(".messageC").innerHTML = "Micin, micin apaa yangg<br>bikinn saltinggg? 😝" + "<br><b>Miciinntaiyoouuu 🫣😋😍💐❤️‍🔥</b><br>Aaaakkk~" + "<br><br><b>Btw,</b>" + "Kamu itu kaya Indomie dicampur Le Mineral tauuuu, Soalnyaaa..." + "Kamuu udah jadii selerakuuu, ditambah adaa manis manisnyaa lagii aawwwhhhh 😋😍❤️‍🔥💐"
            document.querySelector(".messageC").innerHTML += "<br><br><b id='teksLove'>Ilvyoouuuuu</b>";
            defTeksLove = teksLove.innerHTML;
            teksLove.innerHTML += " <b>1%</b> " + ambilRandomEmoji;
            setTimeout(animateteksnim, 100);   
            setTimeout(function() {
                clearInterval(scrollInterval);
            }, 1000)        
        },}).go();
    }

    const loveEmojis = ['💕', '💖', '💞', '💗', '💓', '💘', '💝'];
    const ambilRandomEmoji = loveEmojis[Math.floor(Math.random() * loveEmojis.length)];
    //const defTeksLove = teksLove.innerHTML;
    function animateteksnim() {        
        let percent = 10;
        setTimeout(function() {
            const intervalId = setInterval(() => {
                if (percent < 10000) {
                    percent += Math.floor(Math.random() * (100 - 10 + 1)) + 75;
                    const randomEmoji = loveEmojis[Math.floor(Math.random() * loveEmojis.length)];
                    teksLove.innerHTML = `<b>${defTeksLove} ${percent}% ${randomEmoji}</b>`;
                } else {
                    clearInterval(intervalId);
                    
                    percent = 10000;
                    const randomEmoji = loveEmojis[Math.floor(Math.random() * loveEmojis.length)];
                    teksLove.innerHTML = `<b>${defTeksLove} <span style='color:yellow'>${percent}%</span> ${randomEmoji}</b>`;
                    teksLove.style="font-size:19px;transition:all .8s ease";

                    // clearInterval(scrollInterval);
                    
                    setTimeout(() => {
                        stikerHidden();
                        setTimeout(() => {
                            mainStiker.src = stikerAlt1.src;
                        }, 300);
                    }, 100);
                }
            }, 20); // Speed 0-100%
        }, 10); // Delay
    }
    
    document.querySelector(".awalan").onclick = async function() {
        audio.play();

    	overlay.style="opacity:0;transition:all .6s ease";
        cover.style="transform:scale(0);opacity:0;transition:all .6s ease";
        setTimeout(function(){
        	overlay.style.display="none";
            wallpaper.style="transform: scale(1)";
            wrapper.classList.remove('semihidden');
            title.classList.remove('semihidden');
            wrapper.classList.add('opamuncul');
            title.classList.add('opamuncul');
            
            document.querySelectorAll('.floating-heart').forEach(element => {
			    element.style.transform = 'scale(1)';
			    element.style.opacity = '0.5';
			    element.style.transition = 'all 1s ease';
			});
			
        }, 300);
    }
    
    function autoScroll() {container.scrollTop += 10;} const scrollInterval = setInterval(autoScroll, 50); 
</script>
</body>
</html>
